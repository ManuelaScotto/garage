<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Garage</title>
</head>

<body>
    <!-- pagina iniziale -->
    <div class="container spaceB">
        <!-- div conferma registrazione -->
        <div id="confirm">
            <p>Registrazione avvenuta con successo!</p>
            <a href="#carList">Clicca qui</a>
            <p class="inline"> per visualizzare l'elenco</p>
            <i class="far fa-times-circle x"></i>
        </div>
        <div class="formBx">

            <!-- form -->
            <form id="form">
                <h2>GARAGE</h2>
                <div class="inputBox">
                    <input id="brand" type="text" name="" required>
                    <span>Marca</span>
                </div>
                <div class="inputBox">
                    <input id="model" type="text" name="" required>
                    <span>Modello</span>
                </div>
                <div class="inputBox">
                    <select name="" id="color">
                        <option value="">Colore</option>
                        <option value="#b1b1b1">Grigia metalizzata</option>
                        <option value="#f82020">Rossa</option>
                        <option value="#000000">Nera</option>
                        <option value="#ffffff">Bianca</option>
                        <option value="#24056e">Blu</option>
                        <option value="#154b15">Verde</option>
                    </select>
                </div>
                <div class="inputBox">
                    <input type="submit" value="Aggiungi Macchina">
                </div>
            </form>
        </div>
        <div class="box img">
            <img src="./png/car2.png" alt="car">
        </div>
    </div>

    <!-- seconda pagina -->
    <div class="container flex-col" id="carList">
        <div class="formBx small">
            <!-- cerca e pulisci garage -->
            <div class="form">
                <h2>GARAGE</h2>
                <div class="inputBox">
                    <input id="search" type="text" name="">
                    <span>Cerca Macchina</span>
                </div>
                <div class="inputBox">
                    <input id="clean" type="submit" value="pulisci" name="">
                </div>
            </div>
        </div>
        <div class="box table">
            <div class="heading">
                <ul>
                    <li>Marca</li>
                    <li>Modello</li>
                    <li>Colore</li>
                </ul>
            </div>
            <!-- tabella in cui inserire le macchine -->
            <div class="list"></div>
        </div>
    </div>

    <!-- script -->
    <script src="script.js"></script>
</body>

</html>
